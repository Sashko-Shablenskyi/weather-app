<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="popup">
        <div class="popup__inner">
            <div class="popup__title">Choose city</div>
            <form class="form">

                <input type="text" class="form-input">
                <button type="submit" class="form-btn">go</button>
            </form>
        </div>
    </div>

    <section class="weather">
        <div class="weather__container">
            <div class="weather__main">
                <div class="weather__left">

                    <div class="temp"></div>

                    <div class="date"></div>

                    <div class="time"></div>
                </div>
                <div class="weather__right">

                    <div class="current__location"></div>
                    <div class="weather__img"></div>
                    <div class="current__description"></div>

                </div>

                <div class="forecast">
                    <div class="swiper">
                        <div class="swiper-wrapper"></div>
                    </div>

                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>


            </div>

            <div class="weather__sidebar">
                <div class="sun">

                </div>
                <div class="atmospheric-data"></div>
            </div>
        </div>
    </section>

    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
